<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="ID" [(ngModel)]="id" disabled>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="title">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Description" [(ngModel)]="description">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Image URL" [(ngModel)]="imageURL">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Type" [(ngModel)]="type">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Tags" [(ngModel)]="tags">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Director" [(ngModel)]="creator">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onAddClick()">Add</button>
</div>
