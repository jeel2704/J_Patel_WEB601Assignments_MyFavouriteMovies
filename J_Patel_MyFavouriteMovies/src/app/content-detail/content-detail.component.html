<mat-card>
  <mat-card-title>{{ content?.title }}</mat-card-title>
  <mat-card-subtitle>ID: {{ content?.id }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ content?.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
